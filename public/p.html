<!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
      <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Google Picker Example</title>

        <!-- The standard Google Loader script. -->
        <script src="http://www.google.com/jsapi?key=AIzaSyCsjonMLAcj8gSXchi1oZkLFoc9JN4IbeI"></script>
        <script type="text/javascript">

        // Use the Google Loader script to load the google.picker script.
        // google.setOnLoadCallback(createPicker);
        google.load('picker', '1');

        // Create and render a Picker object for searching images.
        function createPicker() {
            var picker = new google.picker.PickerBuilder().
                addView(google.picker.ViewId.DOCS).
                setCallback(pickerCallback).
                build();
            picker.setVisible(true);
          
        
        }

        // A simple callback implementation.
        function pickerCallback(data) {
          


          var url = 'nothing';
          if (data[google.picker.Response.ACTION] == google.picker.Action.PICKED) {
            var doc = data[google.picker.Response.DOCUMENTS][0];
            url = doc[google.picker.Document.URL];
            id=doc[google.picker.Document.ID];
          }
          a=url.length;
                    document.getElementById("newframe").src="https://docs.google.com/open?id="+id;
       //   document.getElementById("thisurl").innerHTML="<a href=\""+url+"\">"+url+"<\a>";

            var newText = document.createTextNode(id);

            var para = document.getElementById("thisurl");

            para.appendChild(newText);


        }
        </script>
      </head>
      <body>
        <div id="result" style="align:center;">
          <button onclick="createPicker()">Upload Files </button>
         <script>

         </script>
<iframe id="newframe" src="" style="width:960px; height:700px;" frameborder="0"></iframe>
        </div>
        <p id="thisurl"></p>
      </body>
    </html>
